name    = MooseX-Attribute-Dependent
author  = Moritz Onken
license = BSD
copyright_holder = Moritz Onken

[Prereqs / BuildRequires]
Module::Build = 0.3601

[Prereqs / TestRequires]
Test::More = 0.88
Test::Most = 0.23

[GatherDir]
[Test::Compile]
:version = 1.100220

[PodSyntaxTests]
[Test::ReportPrereqs]
[PruneCruft]
[PruneFiles]
match = '~$'

[ManifestSkip]
[AutoPrereqs]
[ExtraTests]

[NextRelease]
format    = %-5v - %{yyyy-MM-dd}d
time_zone = GMT

[PkgVersion]
[PodWeaver]

[Prepender]
:version = 1.100130

[ExecDir]
[ShareDir]
[Bugtracker]
[Homepage]
[Repository]
[MetaProvides::Package]
[MetaConfig]

[HelpWanted]
[License]
[Covenant]
[MetaYAML]
[MetaJSON]
[ModuleBuild]
[Readme]

[ReadmeAnyFromPod]
location = root
type = markdown

[Manifest]

[Git::Check]
[Git::Commit]
[Git::NextVersion]
version_regexp = ^(.+)$

[Git::Tag]
tag_format = %v

[Git::Push]

[UploadToCPAN]
