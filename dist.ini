name    = MooseX-Attribute-Dependent
author  = Moritz Onken
license = BSD
copyright_holder = Moritz Onken

[@Filter]
-bundle = @Author::JQUELIN
-remove = AutoVersion
-remove = CheckChangeLog
-remove = Git::NextVersion
-remove = PodCoverageTests
-remove = Git::Tag
-remove = NextRelease

[Prereqs / BuildRequires]
Module::Build = 0.3601

[Prereqs / TestRequires]
Test::More = 0.88
Test::Most = 0.23

[NextRelease]
format    = %-5v - %{yyyy-MM-dd}d
time_zone = GMT

[Git::NextVersion]
version_regexp = ^(.+)$

[Git::Tag]
tag_format = %v
